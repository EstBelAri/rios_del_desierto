<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rios del Desierto SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <div class="panel" id="cliente">
            <h1>Cliente</h1>
            <div>
                <div>
                    <label for="tipo_documento">
                        Tipo de Documento
                    </label>
                    <select id="tipo_documento" class="form-control">
                        <option>NIT</option>
                        <option>Cédula</option>
                        <option>Pasaporte</option>
                    </select>
                </div>
                <div>
                    <label for="identificacion">
                        Identificación
                    </label>
                    <input type="text" id="identificacion" class="form-control" />
                </div>
                <button onclick="buscarCliente()" class="btn btn-success mt-3">Buscar</button>
            </div>
            </br>
            <div>
                <table id="tabla-cliente" class="table">
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Ventas del mes</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="d-none">
                    <table id="tabla-factura" class="table">
                        <thead>
                            <tr>
                                <th>Valor</th>
                                <th>Fecha Registro</th>
                                <th>Vendedor</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <table id="tabla-compra" class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
        <h1>Clientes para Fidelizar</h1>

        <button onclick="descargarCSV()" class="btn btn-success">Descargar CSV</button>
        <table id="tabla-clientes" class="table">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Ventas del mes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>




    <script>
        async function cargarClientes() {
            try {
                const response = await fetch('http://127.0.0.1:8000/cliente/get_clientes_fidelizar');
                const data = await response.json();
                const $tbody = $('#tabla-clientes tbody');
                $tbody.html("");

                $.each(data, function(i, cliente) {
                    const $fila = $("<tr></tr>");
                    $fila.html(`
                                        <td>${cliente.identificacion}</td>
                                        <td>${cliente.nombre}</td>
                                        <td>${cliente.correo}</td>
                                        <td>${cliente.telefono}</td>
                                        <td>${cliente.ventas_mes.toLocaleString()}</td>
                                    `);
                    $tbody.append($fila);
                });


            } catch (error) {
                console.error('Error al cargar el cliente:', error);
            }
        }

        function descargarCSV() {
            window.location.href = 'http://127.0.0.1:8000/cliente/get_clientes_fidelizar_csv';
        }

        async function buscarCliente() {
            try {
                let identificacion = $("#identificacion").val();


                const response = await fetch('http://127.0.0.1:8000/cliente/get_cliente/identificacion=' + identificacion);
                const data = await response.json();
                const $tbody = $('#tabla-cliente tbody');
                $tbody.html("");

                console.log(data)


                const $fila = $("<tr></tr>");
                $fila.html(`
                            <td>${data.identificacion}</td>
                            <td>${data.nombre}</td>
                            <td>${data.correo}</td>
                            <td>${data.telefono}</td>
                            <td>${data.ventas_mes.toLocaleString()}</td>
                            <td>${data.ciudad}</td>
                        `);
                $tbody.append($fila);

            } catch (error) {
                console.error('Error al cargar los clientes:', error);
            }
        }



        window.onload = cargarClientes;
    </script>
</body>

</html>
